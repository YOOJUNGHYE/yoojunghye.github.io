<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">		
	<title>www.elandservice.co.kr</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
	.wrap { width:100%; height:100%; padding-top:300px; box-sizing:border-box; }
	#page01 { background:orange; }
	#page02 { background:purple; }
    #page03 { background:pink; }

	.wrap h2 { text-align:center; color:white; font-size:50px; transform:translateY(100px); opacity:0; }

	.wrap h2.view { opacity:1; transition:all 1s; transform:translateY(0px); }

	</style>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.mousewheel.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
<script>
	$(function(){
		var winHeight = $(window).height();  // 현재 브라우저의 높이값
		$(".wrap:eq(0) h2").addClass("view");

		$(window).scroll(function(){
			var scrPos = $(window).scrollTop(); //스크롤의 위치값
			
            if (scrPos> winHeight*2 -100) {
               $(".wrap h2").removeClass("view");
               $("#page03 h2").addClass("view");
            }
            
            else if ( scrPos > winHeight - 100) {
               $(".wrap h2").removeClass("view");
               $("#page02 h2").addClass("view");
			} else if ( scrPos == 0 ) {
               $(".wrap h2").removeClass("view");
               $("#page01 h2").addClass("view");
			}
		})

        
        // if문은 큰 수 부터 내려온다. 그래서 순서가 page03 -> page02 -> page01
        
        
        
        
        
        
        
		$(".wrap").mousewheel(function(e,delta) {
            currentTop = $(this).offset().top; // 해당 페이지의 위치값

            if (delta > 0) {  // 마우스 휠을 위로 돌리면..
                $("html,body").stop().animate({scrollTop: currentTop - winHeight}, 1000, "easeOutQuint");
                return false;
            } else {  // 마우스 휠을 아래로 돌릴 때..
                $("html,body").stop().animate({scrollTop: currentTop + winHeight}, 1000, "easeOutQuint");
                return false;
            }
        }); // 마우스 스크롤 효과

        $(window).resize(function(){
        	winHeight = $(window).height();
        });
	});
    
    
</script>
</head>
<body>
		<div id="page01" class="wrap">
			<h2>소개페이지입니다.</h2>
		</div>	

		<div id="page02" class="wrap">
			<h2>사업분야입니다.</h2>
		</div>
		<div id="page03" class="wrap">
			<h2>고객센터입니다.</h2>
		</div>				
</body>
</html>
